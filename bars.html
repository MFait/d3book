<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 bars</title>
        <script type="text/javascript" src="d3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
          11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

            var width = 500;
            var height = 100;
            var barPadding = 1;

            var svg = d3
                .select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)

            svg.selectAll("rect")
              .data(dataset)
              .enter()
              .append("rect")
              .attr({
                x: function(d, i) { return i * (width / dataset.length); },
                y: function(d) { return height - d * 4; },
                width: width / dataset.length - barPadding,
                height: function(d) { return d * 4; },
                fill: function(d) { return "teal"; }
            });

            svg.selectAll("text")
        			   .data(dataset)
        			   .enter()
        			   .append("text")
        			   .text(function(d) {
        			   		return d;
        			   })
        			   .attr("text-anchor", "middle")
        			   .attr("x", function(d, i) {
        			   		return i * (width / dataset.length) + (width / dataset.length - barPadding) / 2;
        			   })
        			   .attr("y", function(d) {
        			   		return height - (d * 4) + 14;
        			   })
        			   .attr("font-family", "sans-serif")
        			   .attr("font-size", "11px")
        			   .attr("fill", "white");

        </script>
    </body>
</html>
