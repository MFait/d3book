<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Beach Viz</title>
        <script type="text/javascript" src="d3.min.js"></script>
        <style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
		
		</style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [];  						 //Initialize empty array
			for (var i = 0; i < 25; i++) {			 //Loop 25 times
				var newNumber = Math.random() * 24;  //New random number (0-30)
				dataset.push(newNumber);			 //Add new number to array
			}
            
            var width = 500;
            var height = 100;

            var svg = d3
                .select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)

            var circles = svg  
                .selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle");
                
            circles
            .attr("cx", function(d, i) {
                return (i * 50) + 25;
            })
            .attr("cy", height/2)
            .attr("r", function(d) {
                return d;
            });
            
        </script>
    </body>
</html>
