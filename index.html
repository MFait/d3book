<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Beach Viz</title>
        <script type="text/javascript" src="d3.min.js"></script>
        <style type="text/css">

			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}

		</style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [];
			      for (var i = 0; i < 20 ; i++) {
				        var newNumber = Math.random() * 95;
				        dataset.push(newNumber);
			      }

            var width = 500;
            var height = 100;
            var barPadding = 1;

            var svg = d3
                .select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)

            svg
                .selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                  return i * (width / dataset.length);
                })
                .attr("y", function(d) {
                  return height - d;
                })
                .attr("width", width / dataset.length - barPadding)
                .attr("height", function (d) {
                  return d;
                })
                .attr("fill", "teal");

        </script>
    </body>
</html>
