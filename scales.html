<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 scales</title>
        <script type="text/javascript" src="d3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">

        var scale = d3.scale
          .linear()
          .domain([100, 500])
          .range([10, 350]);

        console.log(scale(100));
        console.log(scale(300));
        console.log(scale(500));

        </script>
    </body>
</html>
